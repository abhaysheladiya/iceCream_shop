<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-black text-white">
    <div class="bg-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center">Create an Account</h2>
        <p class="text-sm text-gray-400 text-center mb-6">Sign up to get started</p>

        {% if messages %}
            {% for message in messages %}
                <p class="text-center text-sm text-red-500">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form acion="/signup" method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-300">Username</label>
                <input 
                    type="text" 
                    name="username"
                    placeholder="Enter your username"
                    class="w-full p-3 mt-1 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Email</label>
                <input 
                    type="email" 
                    name="email"
                    placeholder="Enter your email"
                    class="w-full p-3 mt-1 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Password</label>
                <input 
                    type="password" 
                    name="password"
                    placeholder="Create a password"
                    class="w-full p-3 mt-1 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                <input 
                    type="password" 
                    name="confirm_password"
                    placeholder="Confirm your password"
                    class="w-full p-3 mt-1 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                />
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm text-gray-400 mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
