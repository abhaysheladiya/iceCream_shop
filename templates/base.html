{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <title>{% block title %} {% endblock title %} | IceCreams store</title>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <!-- Mobile menu button -->
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button id="menu-toggle" type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:ring-2 focus:ring-white focus:outline-none">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-open" class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg id="menu-close" class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex shrink-0 items-center">
                        <img class="h-8 w-auto" src="{% static 'images/ice-cream.jpg' %}" alt="Logo">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <a href="/" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white">Home</a>
                            <a href="/about" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
                            <a href="/services" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Services</a>
                            <a href="/contact" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white">Home</a>
                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">About</a>
                
                <!-- Mobile Dropdown -->
                <div class="relative">
                    <button id="mobile-dropdown-toggle" class="w-full text-left block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Services</button>
                    <div id="mobile-dropdown-menu" class="hidden bg-white shadow-lg rounded-md">
                        <a href="/services" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Softy</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Waffle</a>
                        <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Family Pack</a>
                    </div>
                </div>

                <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Contact</a>
            </div>
        </div>
    </nav>

    {% if messages %}
    {% for message in messages %}
        <div class="p-4 mb-4 text-green-800 border border-green-300 rounded-lg bg-green-50" role="alert">
            {{ message.tags }} {{ message }}
        </div>
    {% endfor %}
{% endif %}

      
    {% block body %}{% endblock body %}

    <script>
        // Toggle mobile menu
        const menuToggle = document.getElementById("menu-toggle");
        const mobileMenu = document.getElementById("mobile-menu");
        const menuOpenIcon = document.getElementById("menu-open");
        const menuCloseIcon = document.getElementById("menu-close");

        menuToggle.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
            menuOpenIcon.classList.toggle("hidden");
            menuCloseIcon.classList.toggle("hidden");
        });

        // Toggle mobile dropdown
        const mobileDropdownToggle = document.getElementById("mobile-dropdown-toggle");
        const mobileDropdownMenu = document.getElementById("mobile-dropdown-menu");

        mobileDropdownToggle.addEventListener("click", () => {
            mobileDropdownMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
