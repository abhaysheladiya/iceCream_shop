{% extends "base.html" %}

{% block title %}Contact {% endblock title%}
{% block body %}
   
    <div class="relative bg-gray-800 text-white px-6 py-24 sm:py-32 lg:px-8">
        <!-- Floating Background Shape -->
        <div class="absolute inset-0 -z-10 transform-gpu blur-3xl" aria-hidden="true">
          <div class="relative left-1/2 aspect-[1155/678] w-[40rem] max-w-none -translate-x-1/2 rotate-[25deg] bg-gradient-to-r from-indigo-400 to-purple-500 opacity-30 sm:left-[calc(50%-30rem)] sm:w-[70rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
        </div>
      
        <div class="mx-auto max-w-2xl text-center">
          <h2 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl">Contact</h2>
          <p class="mt-3 text-lg text-gray-300">Let's discuss how we can help your business grow.</p>
        </div>
      
        <form action="/contact" method="POST" class="mx-auto mt-16 max-w-xl bg-white/15 backdrop-blur-md p-8 rounded-lg shadow-lg border border-white/20">
            {% csrf_token %}
          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
            <!-- First Name -->
            <div>
              <label for="firstname" class="block text-sm font-semibold text-gray-200">First Name</label>
              <input type="text" name="firstname" id="first-name" autocomplete="given-name"
                class="mt-2 w-full rounded-lg border border-gray-300 bg-white/20 px-4 py-2 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
            
            <!-- Last Name -->
            <div>
              <label for="lastname" class="block text-sm font-semibold text-gray-200">Last Name</label>
              <input type="text" name="lastname" id="last-name" autocomplete="family-name"
                class="mt-2 w-full rounded-lg border border-gray-300 bg-white/20 px-4 py-2 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
      
            <!-- Email -->
            <div class="sm:col-span-2">
              <label for="email" class="block text-sm font-semibold text-gray-200">Email</label>
              <input type="email" name="email" id="email" autocomplete="email"
                class="mt-2 w-full rounded-lg border border-gray-300 bg-white/20 px-4 py-2 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
      
            <!-- Message -->
            <div class="sm:col-span-2">
              <label for="message" class="block text-sm font-semibold text-gray-200">Message</label>
              <textarea name="message" id="message" rows="4"
                class="mt-2 w-full rounded-lg border border-gray-300 bg-white/20 px-4 py-2 text-white placeholder-gray-400 outline-none focus:ring-2 focus:ring-indigo-500 transition"></textarea>
            </div>
          </div>
      
          <!-- Checkbox for Privacy Policy -->
          <div class="flex items-center gap-2 mt-6">
            <input type="checkbox" id="agree" class="h-5 w-5 rounded border-gray-300 bg-gray-700 text-indigo-500 focus:ring-indigo-500">
            <label for="agree" class="text-sm text-gray-300">
              I agree to the <a href="#" class="text-indigo-400 hover:underline">Privacy Policy</a>.
            </label>
          </div>
      
          <!-- Submit Button -->
          <div class="mt-8">
            <button type="submit"
              class="w-full rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 px-6 py-3 text-lg font-semibold text-white shadow-md transition hover:scale-105 hover:shadow-lg">
              Send Message ðŸš€
            </button>
          </div>
        </form>
      </div>
      
{% endblock body %}
